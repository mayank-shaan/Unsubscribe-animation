<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Unsubscribe animation</title>

      <link rel="stylesheet" href="css/style.css">

</head>

<body>
  	<div class="wrapper">
		<div class="left-side">
			<div class="txt">
				<h3>Unsubscribe?</h3>
				<p>
					If you unsubscribe, we will not be able to send you your updates. Do you still want to unsubscribe?
				</p>
				<div class="btns">
					<a onclick="javascript:Unsubscribe()" class="unbs">Unsubscribe</a>
          <a href="#" class="cancel">Cancel</a>
				</div>
			</div>
		</div>
		<div class="right-side">
			<div class="img-bg">
				<div class="img-in"></div>
			</div>
		</div>
	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="js/index.js"></script>


</body>

</html>
